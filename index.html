  <body id="screen">
    <h1 id="title">
      <b>Test:

    <h1 id="stage1" style="display:none;">Once upon a time...<br/>There was a war against you castle..<br/>You we're doing good, but you could choose to lose anyway.</h1>
    <button id="buttonStage1" type="button" onclick="stage2()" style="display:none;">Continue</button>
    
    <h1 id="stage2" style="display:none;">Win the war?</h1>
    <button id="yes" style="display:none;" onclick="win()">Yes</button> <button id="no" style="display:none;" onclick="lost()">No</button>
    <button id="buttonStage2" style="display:none;" onclick="stage3()">Continue</button>
    
    <script>
    "strict mode"
      function stage1(){
        document.getElementById("screen").style.backgroundImage="radial-gradient(circle, lightBlue, dodgerBlue)";
        document.getElementById("title").style.display="none";
        document.getElementById("start").style.display="none";
        document.getElementById("credit").style.display="none";
        document.getElementById("stage1").style.display="block";
        document.getElementById("buttonStage1").style.display="block";
      }
      
      function stage2(){
        document.getElementById("stage1").style.display="none";
        document.getElementById("buttonStage1").style.display="none";
        document.getElementById("stage2").style.display="block";
        document.getElementById("yes").style.display="block";
        document.getElementById("no").style.display="block";
      }
      
      function lost(){
        document.getElementById("stage2").innerHTML="You lost the war and had to flee to France!";
        document.getElementById("yes").style.display="none";
        document.getElementById("no").style.display="none";
        document.getElementById("buttonStage2").display="block";
      }
      
      function win(){
        document.getElementById("stage2").innerHTML="You won the war and lived happily ever after!";
        document.getElementById("yes").style.display="none";
        document.getElementById("no").style.display="none";
      }
      
      function stage3(){
        document.getElementById("stage2").style.display="none";
        document.getElementById("buttonStage2").style.display="none";
